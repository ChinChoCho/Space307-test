<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Space307-test</title>
    </head>
    <body>
        <header class="header">
            <div class="container header__container">
                <div class="header__wrapper">
                    <div class="menu__icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <a href="#" class="logo header__logo">
                        <span class="logo__title"
                            ><span>T<span>rading</span></span
                            >Co</span
                        >
                    </a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="munu__link">Home</a></li>
                        <li class="menu__item"><a href="#" class="munu__link">Trading</a></li>
                        <li class="menu__item"><a href="#" class="munu__link">Apps</a></li>
                        <li class="menu__item"><a href="#" class="munu__link">About</a></li>
                    </ul>
                    <ul class="socials menu__socials">
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <svg class="socials__icon" viewBox="0 0 32 32">
                                    <use xlink:href="src/icons/yt.svg#yt" />
                                </svg>
                            </a>
                        </li>
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <svg class="socials__icon" viewBox="0 0 32 32">
                                    <use xlink:href="src/icons/inst.svg#inst" />
                                </svg>
                            </a>
                        </li>
                        <li class="socials__item">
                            <a href="#" class="socials__link">
                                <svg class="socials__icon" viewBox="0 0 32 32">
                                    <use xlink:href="src/icons/fb.svg#fb" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
                <button class="button header__button">Registration</button>
            </div>
        </header>
        <section class="start-trading">
            <div class="container start-trading__container">
                <img src="src/img/1.png" alt="Strart trading image" class="start-trading__image" />
                <h1 class="start-trading__title">Trade<br /><span class="accent-text">comfortably</span></h1>
                <button class="button start-trading__button">Start Trading</button>
            </div>
        </section>
        <section class="comfort-trading">
            <div class="container comfort-trading__container">
                <h2 class="comfort-trading__title">Your trading comfort zone</h2>
                <ul class="advantages comfort-trading__list">
                    <li class="advantages__item advantages__item-1">
                        Join TradingCo and feel the confidence of trading on a modern platform
                    </li>
                    <li class="advantages__item advantages__item-2">Enjoy peace of mind with tools that protect your investments</li>
                    <li class="advantages__item advantages__item-3">Start trading stress-free with TradingCo</li>
                </ul>
                <button class="button comfort-trading__button">Learn more</button>
                <div class="comfort-trading__image-wrapper">
                    <img src="src/img/2.png" alt="Comfort trading image" class="comfort-trading__image" />
                </div>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
